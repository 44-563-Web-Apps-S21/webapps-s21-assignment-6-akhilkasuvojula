<!DOCTYPE html>
<html>

<head>
    <title>Math Arithmetic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Akhil Kasuvojula computes</h1>
    <div class="container-fluid">
        <form>
            <label for="First_number">What is your age </label>
            <input type="number" id="First_number" class="form-control" name="First_number" value=10> <br>

            <label for="Second_number">Enter number </label>
            <input type="text" id="Second_number" class="form-control" name="Second_number" value=2> <br>

            <button type="button" onclick="permutations()" class="btn btn-primary">Compute</button>

        </form>
    </div>
    <div id="result1"></div>
    <div class="container-fluid" style="margin:25px;">
        <form>


            <input type="radio" id="radio_addition" class="form-check-input" onclick="processRadio()" name="RadioWork"
                value="plus">
            <label for="radio_addition">+ </label>
            <br>
            <input type="radio" id="radio_subtraction" class="form-check-input" onclick="processRadio()"
                name="RadioWork" value="minus">
            <label for="radio_subtraction">- </label>
            <br>
            <input type="radio" id="radio_multiplication" class="form-check-input" onclick="processRadio()"
                name="RadioWork" value="times">
            <label for="radio_multiplication">* </label>
            <br>
            <input type="radio" id="radio_divide" class="form-check-input" onclick="processRadio()" name="RadioWork"
                value="divide">
            <label for="radio_divide">/ </label>



        </form>
    </div>
    <div id="result2"></div>

    <script>

        function permutations() {
            var firstinput = document.getElementById("First_number").value;
            var scndinput = document.getElementById("Second_number").value;
            var product = 1;
            for (let i = firstinput; i >= (firstinput - scndinput + 1); i--) {
                product *= i;
            }
            document.getElementById("result1").innerHTML = product;


        }

        function processRadio() {

            var firstinput = parseInt(document.getElementById("First_number").value);
            var scndinput = parseInt(document.getElementById("Second_number").value);

            process = document.getElementById("result2")
            if (document.getElementById("radio_addition").checked) {

                process.innerHTML = firstinput + scndinput;

            } else if (document.getElementById("radio_subtraction").checked) {

                process.innerHTML = firstinput - scndinput;

            } else if (document.getElementById("radio_multiplication").checked) {

                process.innerHTML = firstinput * scndinput;

            } else {

                process.innerHTML = firstinput / scndinput;

            }

        }

    </script>


</body>

</html>
